
<!DOCTYPE html>
<html>
<head>
    <title>FIX FAST DATA - Queue Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            color: #333;
        }
        .brand {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="brand">ðŸš€ FIX FAST DATA</div>
    <div class="loader"></div>
    <div class="message">You are currently in a queue...<br>Please wait while we process your request.</div>
</body>
</html>
